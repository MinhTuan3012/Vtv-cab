<div id="header" class="header" data-attribute="undefined">
	<div id="defaultToolbar" class="toolbar tools-inline-search" data-attribute="undefined">
		<button id="parentalButton" class="tools webkit-render-fix deactivate" data-attribute="parental" disabled="disabled" style="display:none" anonymous="true">
			<i id="" class="header-icons icon-unlock icon-2x" data-attribute="undefined"></i>
		</button>
		<button id="settingsButton" class="tools webkit-render-fix deactivate" data-attribute="settings" disabled="disabled" style="display:none" anonymous="true">
			<span id="" class="" data-attribute="undefined">Tài khoản</span>
		</button>
		<button id="LogInButton" class="tools webkit-render-fix" data-attribute="login">
			<span id="" class="" data-attribute="undefined">Đăng nhập</span>
		</button>
		<button id="RegisterButton" class="tools webkit-render-fix" data-attribute="register">
			<span id="" class="" data-attribute="undefined">Đăng ký</span>
		</button>
		<div class="search-inline-container">
			<span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
			<input class="search-inline-input ui-autocomplete-input" autocomplete="off">
				<i class="search-inline-container-icon-search icon-search icon-2x"></i>
				<ul class="search-suggestions-inline-container"></ul>
		</div>
	</div>
	<div id="logo" class="header-logo show" data-attribute="undefined"></div>
	<div id="categoryMenuButton" class="header-menu-button-container" data-attribute="undefined" style="display: block;">
		<i id="" class="header-icons icon-reorder icon-2x" data-attribute="undefined"></i>
	</div>
	<div id="backButton" class="back-button" data-attribute="undefined" style="display: none;">
		<i id="" class="header-back-button icon-chevron-left icon-2x" data-attribute="undefined"></i>
	</div>
	<div id="tabScrollerContainer" class="scroller-tabbed-nav" style="display: block;">
		<div id="tabScroller" class="scroller-header" style="left: 150px;">
			<div id="tabContainer" class="tab-scroller" style="transform: translate3d(0px, 0px, 0px); width: 451px;">
				<div class="tabs">
					<a class="icon-home active" id="browseButton" data-attribute="browse">
						<span style="display: block;">Trang chủ</span>
						<i id="iconbrowseButton" class="icon-film header-icons header-tabs-icons" style="display: none;"></i>
					</a>
				</div>
				<div class="tabs">
					<a class="icon-desktop" id="channelsButton" data-attribute="epg">
						<span style="display: block;">Truyền hình</span>
						<i id="iconchannelsButton" class="icon-th header-icons header-tabs-icons" style="display: none;"></i>
					</a>
				</div>
				<!-- <div class="tabs">
					<a class="icon-film" id="catchupButton" data-attribute="catchup">
					<span style="display: block;">TV xem lại</span>
					<i id="iconcatchupButton" class="icon-play-sign header-icons header-tabs-icons" style="display: none;"></i>
					</a>
				</div> -->
			</div>
		</div>
	</div>
</div>
